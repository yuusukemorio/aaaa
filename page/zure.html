            <p>本作品は、1.2m × 4mの白い布に映像を投影し、天井と床に設置したスピーカーから出力される音とともに構成されるインスタレーションである。スピーカーのLR音量を操作して音の中心を移動させ、さらにビニール袋が落ちる映像と音の周期を徐々にずらすことで、情報の位置関係を揺るがす。 映し出されるのは、風に煽られ不規則に落ちていくビニール袋である。軽く抗力に左右されるその運動は、重力に従いながらも常に揺らぎをまとっている。その動きと映像・音のずれを重ね合わせることで、現実の感覚が決して固定されないことを示す。</p>
