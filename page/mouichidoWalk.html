「もう一度歩く」は、過去の自分を追う試みである。 日常的に使用している道で、昼間に地面を撮影しながら歩いた映像を、夜にプロジェクターを抱えて投影し、同じ道をなぞるようにもう一度歩く。 そこでは、記録としての「過去の歩行」と、いま行われる「現在の歩行」とが重ね合わされる。 しかし両者は決して完全には一致せず、手の震えや身体のリズムによる揺らぎがズレを生み出す。 このズレは、歩くという行為の現在性を浮かび上がらせると同時に、過去と現在が重なり合った新たな映像体験を生み出す。
