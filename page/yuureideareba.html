            <h3>幽霊であれば</h3>

            <p>iPhoneの<計測>アプリを利用し、出発地点である駅の改札と目的地の柳の木を、直線で結んだ距離を測った。
            <br>
            直線距離は234.89m。しかし、実際の歩いた距離は280m。
            <br>
            柳の木にたどり着くまでに、肉体が生み出した誤差は45.11mだった。
            </p>

            <h3>たぐるように</h3>
            <p>線の出発地点へ戻ってみると、斜め上にずれていた。
            <br>
            560m歩いている間に、iPhone12が生み出した誤差は約3mだった。
            </p>
